<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="bg">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this form with the required informatio</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="first-name">Enter your name
                    <input id="name" name="first-name" type="text" placeholder="Enter your name" required></label>
                <label id="email-label" for="e-mail">Enter your Email
                    <input id="email" name="email" type="email" placeholder="Enter your email" required></label>
                <label id="number-label" for="number">Age
                    <input id="number" name="Age" type="number" min="10" max="50" placeholder="Age" required></label>
            </fieldset>
            <fieldset>
                <label for="referrer">How did you hear about us?
                    <select name="dropdown" id="dropdown" required>
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend class="legend">Would you recommend this Form to a friend?</legend>
                <label for="definitely-recommend"><input id="definitely-recommend" type="radio" name="user-recommend" class="input-radio" value="definitely" required/> Definitely</label>
                <label for="maybe-recommend"><input id="maybe-recommend" type="radio" name="user-recommend" class="input-radio" value="maybe" required/> Maybe</label>
                <label for="not sure-recommend"><input id="not sure-recommend" type="radio" name="user-recommend" class="input-radio" value="not sure" required/> Not sure</label>
            </fieldset>
            <fieldset>
                <legend class="legend">What would you like to see improved?</legend>
                <label for="terms-and-conditions">
                    <input class="input-checkbox" id="terms-and-conditions" type="checkbox" name="Checkbox 1" required/> Checkbox 1
                </label>
                <label for="terms-and-conditions">
                    <input class="input-checkbox" id="terms-and-conditions" type="checkbox" name="Checkbox 2" /> Checkbox 2
                </label>
                <label for="terms-and-conditions">
                    <input class="input-checkbox" id="terms-and-conditions" type="checkbox" name="Checkbox 3" /> Checkbox 3
                </label>
                <label for="terms-and-conditions">
                    <input class="input-checkbox" id="terms-and-conditions" type="checkbox" name="Checkbox 4" /> Checkbox 4
                </label>
            </fieldset>
            <fieldset>
                <label for="bio">Any comments or suggestions?
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Type everything what you want"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <input type="submit" id="submit"></input>
            </fieldset>
            
        </form>
    </div>
    
</body>
</html>
